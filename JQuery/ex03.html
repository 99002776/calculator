<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            display: inline-block;
            width: 40%;
            height: 350px;
            border: 2px solid blue;
            margin: 5px;
        }
    </style>
    <script src="lib/jquery.js"></script>
    <script>
        function init(){
            $("a:gt(0)").click(function(){
               // $(this).parent().fadeOut(3000);
               $(this).parent().slideUp(3000);
            })
            $("a:first").click(function(){
                $("div").fadeIn(3000);
            })
        }
        $(document).ready(init);
    </script>
</head>
<body>

        <div style=" background-color:chartreuse; "><a href="#">Fade</a></div>
</body>
</html>
